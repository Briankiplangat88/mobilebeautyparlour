<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>contactus </title>
</head>
<body>
    <div class="contact">
        <div class="left contact">
            <p>CONTACT <br>
             Mobile beauty parlour <br>
             39450,KIMATHI STREET <br>
             NAIROBI <br>
             MON-FRI 9:00A.M -10P.M <br>
             SAT,SUN 9:00A.M-7:00P.M <br>
            </P> 
          <div class="right contact">
              <P>JOIN OUR NEWSLETTER</P>
              <form class=" container" onsubmit="verify()">
                <div class="form-row">
                    <div class="col">
                        <input style="color: #ebe3e3;" id="idname" type="text" class="form-control" placeholder=" name">
                    </div>
                    <div class="col">
                        <input style="color: #f0ebeb;" id="idemail" type="email" class="form-control" placeholder="email">
                    </div>
                </div>
               <div class="form-group">
                    <label for="Textarea1"></label>
                    <textarea style="color: #f7f5f5;" class="form-control" id="message" rows="6"></textarea><br>
                    <button  type="submit" class="btn btn-primary mb-2 ">submit</button>
              </div>
          </form>


          </div>  


        </div>
    </div>
    
</body>
</html>
