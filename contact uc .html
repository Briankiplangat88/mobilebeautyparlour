<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="contact.js"></script>

    <link rel="stylesheet" href="contact.css">
    <title>contactus </title>
</head>
<body>
    <div class="contact"> 
        <div class="title">Contact us </div>
        <div class="left contact">
            
          <div class="right contact">
              <P>you can drop us a message or compalain here </P>
              <form class=" container" onsubmit="verify()">
                <div class="form-row">
                    <div class="col">
                        <input style="color: #ebe3e3;" id="idname" type="text" class="form-control" placeholder=" name">
                    </div>
                    <div class="col">
                        <input style="color: #f0ebeb;" id="idemail" type="email" class="form-control" placeholder="email">
                    </div>
                </div>
               <div class="form-group">
                    <label for="Textarea1"></label>
                    <textarea style="color: #f7f5f5;" class="form-control" id="message" rows="6"></textarea><br>
                    <button  type="submit" class="btn btn-primary mb-2 ">submit</button>
              </div>
          </form>


          </div>  


        </div>
        <footer class="page-footer font-small mdb-color lighten-3 pt-4"
                    style="background-color: #FFD8E1; margin-left: -85px; margin-right: -85px;">

                    <!-- Footer Links -->
                    <div class="container text-center text-md-left">

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-md-4 col-lg-3 mr-auto my-md-4 my-0 mt-4 mb-1">

                                <!-- Content -->
                                <h5 class="font-weight-bold text-uppercase mb-4">Contact</h5>
                                <p>Mobile beauty parlour</p>
                                <p>500 Kimathi Street </p>
                                <p>Nairobi</p>


                            </div>
                            <!-- Grid column -->

                            <hr class="clearfix w-100 d-md-none">

                            <!-- Grid column -->
                            <div class="col-md-2 col-lg-2 mx-auto my-md-4 my-0 mt-4 mb-1">



                                <!-- Contact details -->
                                <h5 class="font-weight-bold text-uppercase mb-4">Address</h5>

                                <ul class="list-unstyled">

                                    <li>
                                        <p>
                                            <i class="fas fa-envelope mr-3"></i> Email:info@mbp.com
                                        </p>
                                    </li>
                                    <li>
                                        <p>
                                            <i class="fas fa-phone mr-3"></i> +254 01 23 567 88
                                        </p>
                                    </li>
                                    <li>
                                        <p>
                                            <i class="fas fa-print mr-3"></i> +254 01 234 56 89
                                        </p>
                                    </li>
                                    <!-- Facebook -->
                                    <a type="button" class="btn-floating btn-fb">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <!-- Twitter -->
                                    <a type="button" class="btn-floating btn-tw">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <!-- Google +-->
                                    <a type="button" class="btn-floating btn-gplus">
                                        <i class="fab fa-google-plus-g"></i>
                                    </a>
                                </ul>

                            </div>
                            <!-- Grid column -->

                            <hr class="clearfix w-100 d-md-none">

                            <!-- Grid column -->
                            <div class="col-md-2 col-lg-2 text-center mx-auto my-4">

                                <!-- Social buttons -->
                                <label style="width: 250px; margin-left: -25px;" for="formGroupExampleInput">Subscribe
                                    to our Newsletter</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder=" Enter your email here"
                                    style="width: 190px;">
                                <button style="margin-left: 190px; margin-top: -60px;" type="submit"
                                    class="btn btn-primary mb-2">Join</button>




                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                    </div>
                    <!-- Footer Links -->



                </footer>
                <!-- Footer -->

            </Div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
